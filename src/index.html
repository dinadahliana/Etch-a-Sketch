<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch</h1>
        <div id="canvas"></div>
        <div id="tools">
            <div class="range-input">
                <input type="range" id="pi_input" min="10" max="100" value="16">
                <p><output id="value">16 x 16</output></p>
            </div>
            <button class="default">Default color</button>
            <button class="eraser">Eraser</button>
            <button class="color">Random color</button>
            <button class="reset">Reset canvas</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
